{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}
    <div class="container backgroundLogin">
        <div class="loginHeader">
            <img style="margin-bottom: 25px;" class="logoResponsive" src="{% static 'capstone/images/homepageLogo.png' %}">
            <h1 style="color:whitesmoke">Sign in</h1>
            {% if message %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}
        </div>
        <form action="{% url 'login' %}" method="post" method="POST" style="margin-bottom:15px;">
            {% csrf_token %}
            <div class="form-floating">
                <input name="username" class="form-control" type="text" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input name="password" class="form-control" type="password" placeholder="Password">
                <img id="eyeIcon" class="eyeField" src="{% static 'capstone/images/eye-slash-fill.svg' %}">
                <label for="password">Password</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>

        <div class="secondaryButtonsLogin">
            <a href="{% url 'passwordRecover' %}" style="color: whitesmoke" class="btn btn-secondary">
                <img src="{% static 'capstone/images/unlock.svg' %}">
                Forgot Password?
            </a>
          
            <a href="{% url 'register' %}" style="color:whitesmoke" class="btn btn-secondary">
                <img src="{% static 'capstone/images/add-user.svg' %}">
                Create Account
            </a>
        </div>
    </div>

    <script src="{% static 'capstone/scripts/common.js' %}" type="text/javascript"></script>

{% endblock %}
