{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}
<div class="container backgroundRegister">
    <div class="registerHeader">
        <img style="margin-bottom: 25px;" class="logoResponsive" src="{% static 'capstone/images/HomepageLogo.png' %}">
        <h2 style="color:whitesmoke">Create a new account</h2>
        {% if message %}
            <div style="margin-top:10%" class="alert alert-danger" role="alert">{{ message }}</div>
        {% endif %}
    </div>
    <form action="{% url 'register' %}" method="POST">
        <div class="form-floating">
            {% csrf_token %}
            <input name="username" class="form-control" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" placeholder="Email Address">
            <label for="email">Email Address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <img id="eyeIcon" class="eyeField" src="{% static 'capstone/images/eye-slash-fill.svg' %}">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" name="confirmation" class="form-control" placeholder="Confirm Password">
            <img id="eyeIcon2" class="eyeField" src="{% static 'capstone/images/eye-slash-fill.svg' %}">
            <label for="confirmation">Confirm Password</label>
        </div>
        <input style="margin-bottom:0px; margin-top:20px;" type="submit" class="btn btn-primary" value="Create Account">
    </form>
</div>

<script src="{% static 'capstone/scripts/common.js' %}" type="text/javascript"></script>

{% endblock %}
