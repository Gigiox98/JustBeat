{% extends "capstone/layout.html" %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}JustBeat Home{% endblock %}</title>
        <meta charset="utf-8">
    </head>
    <style>
      #searchSongs::placeholder {
        color: white;
        opacity: 1;
      }

      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 1px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgb(72,72,72); 
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgb(0,0,0); 
      }

      #navbarCollapse::-webkit-scrollbar {
        display: none;
      }
    </style>
    <body>
          {% block body %}
          <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header text-white bg-success">
                <strong class="me-auto"></strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" style="height:1px;"></button>
              </div>
              <div class="toast-body"></div>
            </div>
          </div>
            <div style="display:none;" id="visualizations-player" class="container backgroundLogin" style="width:100%;">
                <h3 style="text-align: center; color: whitesmoke;">{{usernameFriend}}'s Playlist</h3>
                <div class="top-container">
                    <div class="range" style="margin-top:20px;">
                      <input type="range" min="0" max="100" value="50" id="range" /> 
                    </div>
                    <img style="width:150px; height:150px; display: block;"class="now-playing-album-art" id="large-now-playing-album-art" data-amplitude-song-info="cover_art_url"/>
                    <div title="Shuffle" style="top:5px;" class="amplitude-shuffle"></div>
                    <div title="Repeat" style="top:55px;" class="amplitude-repeat"></div>
                </div>
              
                <div class="meta-data-container">
                    <span class="now-playing-name" data-amplitude-song-info="name"></span>
                    <span class="now-playing-artist-album">
                    <span class="now-playing-artist" data-amplitude-song-info="artist"></span> - <span class="now-playing-album" data-amplitude-song-info="album"></span>
                    </span>
                </div>
              
                <div class="amplitude-wave-form"></div>
                <input style="height: 60px;" type="range" class="amplitude-song-slider" id="global-large-song-slider">
                
                <div style="display:flex; justify-content: space-between;">
                    <span class="amplitude-current-time"></span>
                    <span class="amplitude-time-remaining"></span>
                </div>
              
                <div class="control-container">
                    <div class="amplitude-prev"></div>
                    <div class="amplitude-play-pause amplitude-paused"></div>
                    <div class="amplitude-next"></div>
                </div>
              
                <div class="arrow-up" style="margin-top:40px;">
                    <img src="{% static 'capstone/images/arrow-up.svg' %}" class="arrow-up-icon"/>
                </div>
              
                <div id="visualizations-player-playlist" style="z-index: 1;">
                    <div class="top-arrow">
                        <img src="{% static 'capstone/images/arrow-down.svg' %}" class="arrow-down-icon"/>
                    </div>
              
                    <div class="top">
                        <span class="playlist-title">Playlist</span>
                        <div class="amplitude-repeat"></div>
                        <div class="amplitude-shuffle"></div>
                    </div>
                
                    <div class="songs-container"></div>
                
                    <div class="active-audio" style="height: auto;">
                        <img class="cover-art-small" data-amplitude-song-info="cover_art_url"/>
                
                        <div class="active-audio-right">
                            <span class="song-name" data-amplitude-song-info="name"></span>
                            <div class="active-audio-controls">
                                <div class="amplitude-prev"></div>
                                <div class="amplitude-play-pause"></div>
                                <div class="amplitude-next"></div>
                            </div>
                        </div>
                    </div>
                </div>
              
                <div id="pre-load-img-container">
                    <img src="{% static 'capstone/images/play.svg' %}"/>
                    <img src="{% static 'capstone/images/pause.svg' %}"/>
                    <img src="{% static 'capstone/images/next.svg' %}"/>
                    <img src="{% static 'capstone/images/prev.svg' %}"/>
                </div>
        
                <svg width="0" height="0" viewBox="0 0 0 0">
                    <defs>
                      <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#03C1EB" />
                        <stop offset="100%" stop-color="#86F3B8" />
                      </linearGradient>
                    </defs>
                </svg>
                <script src="{% static 'capstone/scripts/friendPlaylist.js' %}" type="text/javascript"></script>
                <script>
                  usernameParameter = "{{usernameFriend}}";
                </script>
            </div>
            {% endblock %}
    </body>
</html>
